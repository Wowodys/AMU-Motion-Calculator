
[virtual_sdcard]
path: /home/user/printer_data/gcodes                              ## replace user with your username
on_error_gcode: CANCEL_PRINT

[display]
lcd_type: st7920                                                  ## replace with your specific display. Reference data sheet. 
cs_pin: EXP1_7                                                    ## This will work for the display that comes standard with a Creality Ender 3 Pro
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[stepper_x]                            ## Used to drive respective axis, standard pins but change to fit your motherboard. 
step_pin: PB9                          ## Tuning will be essential inorder to calibrate motor steps 
dir_pin: PC2                           ## PLEASE REFERENCE TUNING TOOL!! 
enable_pin: !PC3
microsteps: 16
rotation_distance: 32
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: ^PA7
position_endstop: 0.0
position_max: 250

[extruder]                                      
max_extrude_only_distance: 100.0
step_pin: PB3                          # adjust pins based on motherboard
dir_pin: PB4
enable_pin: !PC3
microsteps: 16                       
rotation_distance: 33.500             # Adjust only as needed, once whenever you load a new material ex: PLA -> Nylon Carbon-Fiber
nozzle_diameter: 0.600                # Adjust as needed
filament_diameter: 1.750              # Adjust as needed
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 21.527                       # Essential to perform pid tune to determine ideal value.
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 300                        # High-Temp firmware. Bi-Metal heatbreak required!!!

[heater_bed]
heater_pin: PA2                      # adjust pins based on motherboard
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 54.027                      # Essential to perform pid tune to determine ideal value.
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[bltouch]              ## Reference Probe Config Guide!!  |  Reference Probe Config Guide!!  |  Reference Probe Config Guide!!
sensor_pin: ^PB1                
control_pin: PB0            
x_offset: -45                   
y_offset: -10                  
z_offset: 0                   
probe_with_touch_mode: False 
stow_on_each_sample: True  
samples: 2                   
samples_tolerance: 0.02    
samples_tolerance_retries: 5 

[fan]
pin: PA0                 # adjust pins based on motherboard

[mcu]                    # adjust based on motherboard specifications 
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]               # Basic Machine Info
kinematics: cartesian
max_velocity: 300      #Likely to change with hardware updates soon
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]            # Board Pin Aliases for creality 4.2.7 motherboard
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
  PROBE_IN=PB0,PROBE_OUT=PB1,FIL_RUNOUT=PC6

  

